image: php:7.3

pipelines:
  default:
    - step:
        name: Build & Run PATS
        services:
          - docker
        script:
          - apt-get update && apt-get install php-mysql && apt-get install pdo-mysql
          - docker run --rm --volume $(pwd):/app prooph/composer:7.3 install
          - docker run --rm --volume $(pwd):/app prooph/composer:7.3 update
          - make setup-mysql
          - make setup-apache
          - make setup-network
          - make codeception-vvv